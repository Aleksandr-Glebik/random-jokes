<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Jokes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1 class="header-text">Random Jokes</h1>
        <div class="header-block">
          <button class="btn btn-languages">en</button>
          <span class="slash">/</span>
          <button class="btn btn-languages">ru</button>
        </div>
      </header>
      <main class="main">
        <img class="main-img" src="./assets/img/img.png" alt="photo" />
        <button class="btn main-general-seting btn-main">Click me!</button>
        <h2 class="main-general-seting main-text"></h2>
        <p class="main-general-seting main-text-author"></p>
      </main>
      <footer class="footer">
        <div class="footer-data">
          <span class="footer-text">&copy;</span>
          <span class="footer-text">2022</span>
          <span class="footer-text">
            <a
              href="https://github.com/Aleksandr-Glebik?tab=repositories"
              class="footer-link"
              target="_blank"
              >Aleksandr-Glebik</a
            >
          </span>
        </div>
        <a href="https://rs.school/js/" class="rss" target="_blank">
          <svg class="rss">
            <use xlink:href="./assets/svg/sprite.svg#rss"></use>
          </svg>
        </a>
      </footer>
    </div>

    <script src="index.js"></script>
  </body>
</html>
